{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow mt-10">
  <h1 class="text-2xl font-bold mb-4 text-center">Edit Pertandingan</h1>
  <p class="mb-4 text-gray-600 text-center">
    {{ match.team1.name }} vs {{ match.team2.name }}
  </p>

  <!-- Form Edit Skor -->
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block mb-1 font-medium">Skor {{ match.team1.name }}</label>
      <input type="number" name="score_team1" value="{{ match.score_team1|default:'' }}"
             class="w-full border rounded p-2" min="0" required>
    </div>
    <div>
      <label class="block mb-1 font-medium">Skor {{ match.team2.name }}</label>
      <input type="number" name="score_team2" value="{{ match.score_team2|default:'' }}"
             class="w-full border rounded p-2" min="0" required>
    </div>

    <button type="submit"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded transition">
      Simpan Perubahan
    </button>
  </form>

  <a href="{% url 'tournament:tournament_matches' tournament.id %}"
     class="block text-center text-gray-500 mt-4 hover:underline">
     ‚Üê Kembali ke Daftar Pertandingan
  </a>
</div>
{% endblock %}
