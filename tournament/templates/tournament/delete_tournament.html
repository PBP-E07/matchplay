{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow mt-10 text-center">
  <h1 class="text-2xl font-bold mb-4">⚠️ Hapus Turnamen</h1>
  <p class="text-gray-600 mb-6">
    Apakah kamu yakin ingin menghapus turnamen <b>{{ tournament.name }}</b>?
  </p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Hapus</button>
    <a href="{% url 'tournament:tournament_list' %}" class="ml-3 text-gray-500 hover:underline">Batal</a>
  </form>
</div>
{% endblock %}
