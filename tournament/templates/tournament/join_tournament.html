{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow mt-10">
  <h1 class="text-2xl font-bold mb-4 text-center">Bergabung ke {{ tournament.name }}</h1>

  {% if error %}
  <div class="bg-red-100 text-red-700 p-2 rounded mb-4">{{ error }}</div>
  {% endif %}

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block font-medium mb-1">Nama Tim</label>
      <input type="text" name="name" class="w-full border rounded p-2" placeholder="Masukkan nama tim">
    </div>

    <div>
      <label class="block font-medium mb-1">Logo (URL opsional)</label>
      <input type="text" name="logo_url" class="w-full border rounded p-2" placeholder="https://contoh.com/logo.png">
    </div>

    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">
      Simpan & Bergabung
    </button>
  </form>

  <a href="{% url 'tournament:tournament_detail' tournament.id %}"
     class="block text-center text-gray-500 mt-4 hover:underline">‚Üê Kembali</a>
</div>
{% endblock %}
