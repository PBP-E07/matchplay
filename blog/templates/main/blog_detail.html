{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="mx-8 bg-white rounded-lg shadow-md p-6 mt-8">
  
  <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ blog.title }}</h1>
  <p class="text-sm text-gray-500">Dibuat pada: {{ blog.created_at|date:"d M Y" }}</p>
  <p class="text-sm text-gray-500">Oleh: {{ blog.author }}</p>
  <p class="text-sm text-gray-500 mb-6">Views: {{ blog.blog_views }}</p>


  {% if blog.thumbnail %}
    <img src="{{ blog.thumbnail }}" alt="{{ blog.title }}" class="w-1/2 h-auto object-cover rounded-lg mb-6">
  {% endif %}

  <p class="text-black whitespace-pre-line">{{ blog.content }}</p>

  <div class="mt-8 border-t pt-6">
    <a href="{% url 'main:blog-list' %}" class="inline-block bg-[#60AC00] text-white font-medium py-2 px-4 rounded-lg hover:bg-[#559900] transition-colors">
      ‚Üê Kembali
    </a>
  </div>
</div>
{% endblock %}
