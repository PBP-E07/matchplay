{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6 mt-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ blog.title }}</h1>

  {% if blog.thumbnail %}
    <img src="{{ blog.thumbnail }}" alt="{{ blog.title }}" class="w-full h-64 object-cover rounded-md mb-4">
  {% endif %}

  <p class="text-gray-600 whitespace-pre-line">{{ blog.content }}</p>

  <div class="mt-6 flex justify-between items-center">
    <p class="text-sm text-gray-500">Dibuat pada: {{ blog.created_at|date:"d M Y" }}</p>
    <a href="{% url 'main:blog-list' %}" class="text-blue-500 hover:underline">← Kembali</a>
  </div>
</div>
{% endblock %}
