<form id="ajax-blog-form" data-url="{{ form_url }}" method="POST">
    {% csrf_token %}

    <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <div>
            <h2 class="text-xl font-bold text-gray-900 mb-1" id="modal-title">{{ form_title }}</h2>
            <p class="text-gray-600 text-sm">Share your football news and stories with the community</p>
        </div>
        <button type="button" id="modal-close-btn" class="text-gray-400 hover:text-gray-600 transition-colors">
            <i class="fas fa-times fa-lg"></i>
        </button>
    </div>

    <div class="p-6 space-y-5">
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                <div class="w-full">
                    {{ field }}
                </div>
                {% for error in field.errors %}
                    <p class="mt-1 text-sm text-red-600">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <div class="flex flex-col sm:flex-row gap-3 p-6 border-t border-gray-200">
        <button type="button" id="modal-close-btn-footer" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center">
            Cancel
        </button>
        <button type="submit" class="order-1 sm:order-2 flex-1 bg-[#60AC00] text-white px-6 py-3 rounded-md font-medium hover:bg-[#519000] transition-colors">
            Publish News
        </button>
    </div>
</form>
