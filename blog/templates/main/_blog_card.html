<div class="blog-card bg-white overflow-hidden transition-all duration-300 ease-in-out transform hover:shadow-lg hover:-translate-y-1" 
     id="blog-card-{{ blog.pk }}"
     style="width: 320px; height: 380px; border-radius: 20px; box-shadow: 0px 4px 2px 0px rgba(0, 0, 0, 0.25); margin: 0; display: flex; flex-direction: column;">
    
    <a href="{{ blog.get_absolute_url }}">
        <img src="{{ blog.thumbnail|default:'https://via.placeholder.com/400x250?text=No+Image' }}" 
             alt="{{ blog.title }}" 
             class="w-full object-cover"
             style="height: 180px;">
    </a>

    <div class="p-4" style="flex: 1; display: flex; flex-direction: column;">
        <h3 class="text-base font-bold text-gray-900 mb-2 line-clamp-2" style="min-height: 48px;">
            {{ blog.title }}
        </h3>
        
        <p class="text-sm text-[#A9A9A9] mb-3 line-clamp-2" style="flex: 1;">
            {{ blog.summary }}
        </p>
        
        <div class="flex justify-between items-center pt-2" style="margin-top: auto;">
            <div class="flex space-x-3">
                <button class="edit-btn text-xs text-[#3B3A3A] hover:text-blue-600 transition-colors" data-pk="{{ blog.pk }}">
                    <i class="fas fa-edit mr-1"></i>Edit
                </button>
                <button class="delete-btn text-xs text-[#3B3A3A] hover:text-red-600 transition-colors" data-pk="{{ blog.pk }}">
                    <i class="fas fa-trash mr-1"></i>Delete
                </button>
            </div>
            
            <a href="{{ blog.get_absolute_url }}" class="text-xs text-[#3B3A3A] font-medium underline hover:text-black">
                Read More
            </a>
        </div>
    </div>
</div>
