{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-8 py-8">
  <h2 class="text-lg mb-4 font-semibold">
    Menampilkan <span class="font-bold">{{ equipments.count }}</span> Alat Tersedia
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for eq in equipments %}
    <div class="bg-white rounded-xl shadow-md p-4">
      <img src="{{ eq.image.url }}" alt="{{ eq.name }}" class="w-full h-48 object-cover rounded-md mb-3">
      <h3 class="text-md font-bold">{{ eq.name }}</h3>
      <p class="text-gray-700 font-semibold">{{ eq.price }}K</p>
      <p class="text-gray-500 text-sm">Tersedia {{ eq.stock }} barang</p>
      <button class="mt-2 bg-green-400 text-white px-4 py-1 rounded-md hover:bg-green-500 transition">
        Sewa
      </button>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
