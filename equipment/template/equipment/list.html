<h1>Daftar Alat</h1>

{% if is_admin %}
<button id="addEquipmentBtn" class="btn btn-primary">+ Tambah Alat</button>
{% endif %}

<ul id="equipmentList">
  {% for e in equipments %}
  <li>{{ e.name }} - Rp{{ e.price_per_hour }}/jam</li>
  {% endfor %}
</ul>

{% if is_admin %}
<!-- Modal Form (Bootstrap atau Tailwind) -->
<div id="addEquipmentModal" style="display:none;">
  <form id="addEquipmentForm">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Nama alat" required>
    <input type="number" name="quantity" placeholder="Jumlah" required>
    <input type="number" step="0.01" name="price_per_hour" placeholder="Harga/jam" required>
    <textarea name="description" placeholder="Deskripsi"></textarea>
    <button type="submit">Simpan</button>
  </form>
</div>
{% endif %}
