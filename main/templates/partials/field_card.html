<a href="{% url 'bookings:show_book' field.id %}" class="block w-full max-w-sm group col-span-1">
    <div
        class="overflow-hidden bg-white rounded-2xl shadow-lg transition-shadow duration-300 ease-in-out hover:shadow-xl"
    >
        <div class="w-full h-48">
            <img
                src="{{ field.image }}"
                alt="Image of {{ field.name }}"
                class="object-cover w-full h-full"
            />
        </div>

        <div class="p-5">
            <h3
                class="text-xl font-bold text-gray-900 truncate group-hover:text-blue-600"
            >
                {{ field.name }}
            </h3>

            <p class="mt-1 text-sm text-gray-600 truncate">
                {{ field.location }}
            </p>

            <div class="flex items-center mt-4 space-x-4">
                <div class="flex items-center space-x-1">
                    <svg
                        class="w-5 h-5 text-yellow-400"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                        ></path>
                    </svg>
                    <span class="font-semibold text-gray-800"
                        >{{ field.rating | floatformat:1 }}</span
                    >
                </div>

                <div class="flex items-center space-x-1">
                    <span
                        class="px-2 py-0.5 bg-blue-100 text-blue-800 text-xs font-semibold rounded-full"
                    >
                        {{ field.get_sport_display }}
                    </span>
                </div>
            </div>

            <div class="mt-4">
                <p class="text-sm text-gray-600">Mulai</p>
                <p class="text-xl font-extrabold text-gray-900">
                    Rp. {{ field.price }} / Sesi
                </p>
            </div>
        </div>
    </div>
</a>
