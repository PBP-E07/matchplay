<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for match in matches %}
        {% include 'match_card.html' with match=match user=user %}
    {% empty %}
        <div class="col-span-1 md:col-span-2 lg:col-span-3 bg-white p-10 rounded-lg shadow text-center text-gray-500">
            <p class="text-xl mb-2">No available matches found.</p>
            <p>Why not <a href="{% url 'matches:show_create_match' %}" class="text-green-600 hover:underline font-medium">create one</a>?</p>
        </div>
    {% endfor %}
</div>
