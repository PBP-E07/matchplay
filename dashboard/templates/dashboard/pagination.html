<div class="flex flex-wrap items-center justify-center gap-2 mt-4">

  <!-- Tombol Prev -->
  {% if page_obj.has_previous %}
    <a href="#" class="page-link px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-100" data-page="{{ page_obj.previous_page_number }}">
      Prev
    </a>
  {% endif %}

  <!-- Tombol Halaman -->
  {% for num in page_obj.paginator.page_range %}
    {% if num >= page_obj.number|add:"-2" and num <= page_obj.number|add:"2" %}
      <a href="#" class="page-link px-3 py-2 text-sm font-medium border rounded-lg 
                          {% if page_obj.number == num %}
                            bg-indigo-600 text-white border-indigo-600
                          {% else %}
                            text-gray-700 bg-white border-gray-300 hover:bg-gray-100
                          {% endif %}"
         data-page="{{ num }}">
        {{ num }}
      </a>
    {% endif %}

  {% endfor %}

  <!-- Tombol Next -->
  {% if page_obj.has_next %}
    <a href="#" class="page-link px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-100" data-page="{{ page_obj.next_page_number }}">
      Next
    </a>
  {% endif %}
  
</div>
