<form id="filterForm" method="get" action="" class="space-y-5">
    <!-- Filter Kategori -->
    <div>
        <label class="block mb-2 font-medium text-gray-700">Sport Category</label>
        <select name="category" class="border rounded w-full p-2">
        <option value="">All</option>
        {% for value, label in sport_categories %}
            <option value="{{ value }}" {% if request.GET.category == value %}selected{% endif %}>
            {{ label }}
            </option>
        {% endfor %}
        </select>
    </div>

    <!-- Filter harga -->
    <div>
        <label class="block font-medium text-gray-700 mb-1">Price Range (Rp)</label>
        <div class="flex gap-2">
            <input type="number" name="min_price" value="{{ request.GET.min_price|default_if_none:'' }}" 
                    placeholder="Min" class="border rounded px-2 py-1 w-1/2">
            <input type="number" name="max_price" value="{{ request.GET.max_price|default_if_none:'' }}" 
                    placeholder="Max" class="border rounded px-2 py-1 w-1/2">
        </div>
    </div>

    <!-- Apply filter dan close -->
    <div class="flex flex-col justify-between sm:flex-row gap-2 mt-6">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full sm:w-auto">
            Apply Filters
        </button>
        
        <button type="button" id="closeFilterBtn" class="bg-red-300 text-white-800 px-4 py-2 rounded w-full sm:w-auto">
            Close
        </button>
    </div>
</form>
