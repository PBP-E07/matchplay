{% load currency %}

<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
        <tr>
        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Sport</th>
        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Location</th>
        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Price</th>
        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Rating</th>
        </tr>
    </thead>

    <tbody class="bg-white divide-y divide-gray-100">
        {% for field in page_obj %}
        <tr class="hover:bg-gray-50">
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ field.name }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ field.sport | title }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ field.location }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ field.price | currency }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-yellow-500">{{ field.rating }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
