{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchplay</title>
    <link href="{% static 'css/global.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include 'partials/navbar.html' %}

    <main class="min-h-dvh">
        {% block content %} {% endblock content %}
    </main>

    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 transition-opacity duration-300 ease-in-out"></div>

    <div id="blog-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-xl w-11/12 md:w-2/3 lg:w-1/2 z-50 hidden transition-all duration-300 ease-in-out transform scale-95 opacity-0">
    <div id="modal-content">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% block scripts %} {% endblock scripts %}
</body>
</html>
